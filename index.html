<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <title>Fortnite Cosmetics Tracker</title>
</head>
<body>

  <div class="container">
    <h3>Fortnite Cosmetics</h3>
    <ul class="collection" id="cosmetics-list"></ul>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      fetch('https://fortnite-api.com/v2/cosmetics/br')
        .then(response => response.json())
        .then(data => {
          const cosmeticsList = document.getElementById('cosmetics-list');
          data.data.forEach(cosmetic => {
            const listItem = document.createElement('li');
            listItem.className = 'collection-item';
            listItem.innerHTML = `<span class="title">${cosmetic.name}</span>
                                 <p>${cosmetic.description}</p>`;
            cosmeticsList.appendChild(listItem);
          });
        })
        .catch(error => console.error('Error fetching data:', error));
    });
  </script>
</body>
</html>
